<div style="position: relative;top:80px;margin-left: 100px;margin-right: 100px">
    <div style="margin:0 50px 0 50px;padding:10px 20px 10px 20px;background-color: white;min-height: 550px">
        <div>
            <div style="margin-bottom: 10px">
                选择课程：
                <select name="course" id="course"
                        style="border-color: lightgray;border-radius: 4px;height: 35px;width: 180px;font-size: 14px;color: gray">
                    <option value=""></option>
                    <option value="0">java</option>
                    <option value="1">C++</option>
                    <option value="2">分布与并行计算</option>
                </select>
            </div>
            <div style="margin-bottom: 20px">
                选择状态：
                <select name="state" id="state"
                        style="border-color: lightgray;border-radius: 4px;height: 35px;width: 180px;font-size: 14px;color: gray">
                    <option value=""></option>
                    <option value="0">未提交</option>
                    <option value="1">已提交</option>
                </select>
            </div>
        </div>

        <table class="layui-table"
               lay-data="{url:'',id:'homework-list',page:true,data:[{course:'数据库',title:'实验一',deadline:'2018-12-12 12:12:12',state:'未提交'},{course:'数据库',title:'实验一',deadline:'2018-12-12 12:12:12',state:'未提交'},{course:'数据库',title:'实验一',deadline:'2018-12-12 12:12:12',state:'未提交'},{course:'数据库',title:'实验一',deadline:'2018-12-12 12:12:12',state:'未提交'},{course:'数据库',title:'实验一',deadline:'2018-12-12 12:12:12',state:'未提交'},{course:'数据库',title:'实验一',deadline:'2018-12-12 12:12:12',state:'未提交'},{course:'数据库',title:'实验一',deadline:'2018-12-12 12:12:12',state:'未提交'},{course:'数据库',title:'实验一',deadline:'2018-12-12 12:12:12',state:'未提交'},{course:'数据库',title:'实验一',deadline:'2018-12-12 12:12:12',state:'未提交'},{course:'数据库',title:'实验一',deadline:'2018-12-12 12:12:12',state:'未提交'},{course:'数据库',title:'实验一',deadline:'2018-12-12 12:12:12',state:'未提交'},{course:'数据库',title:'实验一',deadline:'2018-12-12 12:12:12',state:'未提交'},{course:'数据库',title:'实验一',deadline:'2018-12-12 12:12:12',state:'未提交'}]}"
               lay-filter="homework">
            <thead>
            <tr>
                <th lay-data="{align:'center',toolbar: '#operationBar'}">操作</th>
                <th lay-data="{field:'course',align:'center'}">课程名称</th>
                <th lay-data="{field:'title',align:'center'}">作业题目</th>
                <th lay-data="{field:'deadline',align:'center'}">截止时间</th>
                <th lay-data="{field:'state',align:'center'}">状态</th>
                <th lay-data="{field:'submitTime',align:'center'}">提交时间</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<!--------------------------------------主体结束------------------------------------------->

<script src="../../static/layui/layui.js"></script>
<script type="text/html" id="operationBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="submit">提交</a>
</script>
<script>
    layui.use(['element', 'jquery', 'table'], function () {
        var table = layui.table,
            $ = layui.jquery;
        table.on('tool(homework)', function (obj) {
            var data = obj.data;
            if (obj.event === 'detail') {//点击查看
                window.location.href = 'homework_info.html';
            } else if (obj.event === 'submit') {//点击提交
                window.location.href = 'homework_submit.html';
            }
        });
        $('#course').change(function () {
            alert($(this).val())
        });

        $('#state').change(function () {
            alert($(this).val())
        });
    });
</script>
