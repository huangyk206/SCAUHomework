<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>SCAU 作业管理系统</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
</head>
<body>
<div class="layui-tab layui-tab-brief" lay-filter="">
    <ul class="layui-tab-title">
        <li class="layui-this">已提交</li>
        <li>未提交</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item ">
           <table id="table1" lay-filter="table1"></table>
        </div>
        <div class="layui-tab-item">
            <table id="table2" lay-filter="table2"></table>
        </div>
    </div>
</div>
<script src="../../static/layui/layui.js"></script>
<script type="text/html" id="detail">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
</script>
<script>
    layui.use(['element','jquery','table'], function () {
        var table=layui.table,
            $=layui.jquery;

        //已提交
        table.render({
            elem:'#table1',
            height:500,
            url:'',
            page:true,
            cols:[[
                {field:'course',title:'课程',width:100},
                {field:'name',title:'作业',width:100},
                {field:'type',title:'类型',width:100},
                {field:'submitTime',title:'提交时间',width:120},
                {field:'deadline',title:'截止时间',width:120},
                {filed:'detail',title:'查看',width:80,toolbar:'#detail'}
            ]]
        });
        
        table.on('tool(table1)',function (obj) {
            var data=obj.data;
            if(obj.event=='detail'){
                layer.msg('查看作业详情');
            }
        });

        //未提交
        table.render({
            elem:'#table2',
            height:500,
            url:'',
            page:true,
            cols:[[
                {field:'course',title:'课程',width:100},
                {field:'name',title:'作业',width:100},
                {field:'type',title:'类型',width:100},
                {field:'submitTime',title:'提交时间',width:120},
                {field:'deadline',title:'截止时间',width:120},
                {filed:'detail',title:'查看',width:80,toolbar:'#detail'}
            ]]
        });
    });
</script>
</body>
</html>
